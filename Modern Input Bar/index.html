<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========================= CSS ====================-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modern Input</title>
</head>
<body>
    <div class="form">
        <form action="" class="form-content">
            <div class="form-box">
                <input type="text" placeholder="Enter Name" class="form-input">
                <label for="" class="form-label">ENTER NAME</label>
                <div class="form-shadow"></div>
            </div>

            <div class="form-box">
                <input type="email" placeholder="Enter Email" class="form-input">
                <label for="" class="form-label">ENTER EMAIL</label>
                <div class="form-shadow"></div>
            </div>

            <div class="form-button">
                <input type="submit" class="form-submit" value="Sign Up">
            </div>
        </form>
    </div>
    <!--========================= WEB JS ====================-->
    <script src="./assets/js/web.js"></script>
</body>
</html>
